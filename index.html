<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .first-photo img{
            height: 500px;
        }
        .side-college img{
            height: 400px;
        }
        .last-img img{
            height: 100px;
        }

    </style>
   
</head>
<body>
    <main>
        <section class="container mb-5 mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/bottle.jpg" alt="">

                    </div>
                    <div class="row">
                        <img src="./images/collage/stool.jpg" alt="">
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/coffee.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/lamp.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <img class="img-fluid" src="./images/collage/watch.jpg" alt="">
                        </div>
                        <div class="col-6 ">
                            <img class="img-fluid" src="./images/collage/honey.jpg" alt="">
                        </div>
                    </div>
                    
                </div>

                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/cactus.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/sunglass.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="./images/collage/cactus.jpg" alt="">
                    </div>
                </div>
                    
                </div>
            </div>
        </section>

        <!-- vacation lay-out -->
        <section class="container mb-5">
            <div class="row g-0 first-photo">
                <div class="col-4">
                    <img class="img-fluid" src="./images/vacation/sunset.png" alt="">
                </div>
                    <!-- 2nd col -->
                <div class="col-8">
                    <div class="row g-0 side-college">
                        <div class="col-4">
                            <img class="img-fluid" src="./images/vacation/boat.png" alt="">
                        </div>
                        <div class="col-4">
                            <img class="img-fluid" src="./images/vacation/beach.png" alt="">
                        </div>
                        <div class="col-4">
                            <img class="img-fluid" src="./images/vacation/coconut.png" alt="">
                        </div>
                    </div>
                    <div class="row g-0 last-img">
                        <img class="img-fluid" src="./images/vacation/sand.jpg" alt="">
                    </div>
                </div>

                


            </div>

        </section>


    </main>
    <footer>

    </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
